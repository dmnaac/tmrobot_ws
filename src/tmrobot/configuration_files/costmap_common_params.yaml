footprint: [[-0.75, -0.43], [-0.75, 0.32], [0.75, 0.32], [0.75, -0.43]]
footprint_padding: 0.05

obstacle_layer:
  enabled: true
  max_obstacle_height: 2.0
  min_obstacle_height: 0.0
  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 10
  unknown_threshold: 2
  mark_threshold: 0
  footprint_clearing_enabled: false
  combination_method: 1
  track_unknown_space: true
  obstacle_range: 6
  raytrace_range: 6.5
  observation_sources: scan_master
  scan_master: {data_type: LaserScan, sensor_frame: laser, topic: /scan_master, marking: true, clearing: true, inf_is_valid: true}

global_inflation_layer:
  enabled: true
  cost_scaling_factor: 2.58
  inflation_radius: 0.8

local_inflation_layer:
  enabled: true
  cost_scaling_factor: 10
  inflation_radius: 0.11

static_layer:
  enabled: true
  map_topic: /map

plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: global_inflation_layer, type: "costmap_2d::InflationLayer"}
  - {name: local_inflation_layer, type: "costmap_2d::InflationLayer"}